<!DOCTYPE html>
<html>
  <head>
    <title>DEWA Chatbot</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      #chat-toggle {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background-color: #8f4eea;
        border: none;
        color: white;
        font-size: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 1000;
      }

      #chat-container {
        position: fixed;
        bottom: 90px;
        right: 20px;
        width: 360px;
        max-width: 95vw;
        height: 500px;
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        display: none;
        flex-direction: column;
        overflow: hidden;
        z-index: 1000;
        opacity: 0;
        transform: scale(0.95);
        transition: opacity 0.3s ease, transform 0.3s ease;
      }

      #chat-container.open {
        opacity: 1;
        transform: scale(1);
      }

      #chat-header {
        background-color: #8f4eea;
        color: white;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      #chat-header .info {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 10px;
      }

      #chat-header .avatar {
        width: 32px;
        height: 32px;
        background-color: white;
        border-radius: 50%;
        color: #8f4eea;
        font-size: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #chat-header .title-group {
        display: flex;
        flex-direction: column;
        line-height: 1.2;
      }

      #chat-header .title {
        font-weight: bold;
        font-size: 16px;
      }

      #chat-header .status {
        font-size: 12px;
        /* New green circle with white border */
        display: flex;
        align-items: center;
        gap: 6px;
        margin-top: 6px; /* Added padding above */
      }

      #chat-header .status .green-circle {
        width: 12px;
        height: 12px;
        background-color: #28a745; /* Green */
        border-radius: 50%;
        border: 2px solid white;
        display: inline-block;
      }

      #chat-header .status-text {
        color: #aaffaa;
      }

      #chat-header button {
        background: none;
        border: none;
        color: white;
        font-size: 24px;
        cursor: pointer;
      }

      #chatbox {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .msg {
        max-width: 80%;
        padding: 10px 14px;
        border-radius: 18px;
        line-height: 1.4;
        font-size: 14px;
        display: inline-block;
        word-wrap: break-word;
      }

      /* USER message aligned left, timestamp right */
      .user {
        align-self: flex-start; /* changed from flex-end */
        background-color: #e3e3ff;
        color: #000;
        text-align: left; /* left aligned */
        position: relative;
        padding-right: 50px; /* add space for timestamp */
      }

      .user .timestamp {
        position: absolute;
        right: 10px;
        bottom: 4px;
        font-size: 10px;
        color: #888;
      }

      /* Wrap user message and timestamp so timestamp is positioned */
      .user-msg-wrap {
        position: relative;
        max-width: 80%;
        align-self: flex-start;
        margin-bottom: 10px;
      }

      /* BOT message */
      .bot-msg {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 4px;
        max-width: 80%;
      }

      .bot-label {
        font-size: 12px;
        font-weight: bold;
        color: #8f4eea;
        padding-left: 0; /* flush left */
      }

      .bot-msg-content {
        display: flex;
        gap: 10px;
        align-items: flex-start;
      }

      .bot-msg .avatar {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: #8f4eea;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        font-size: 18px;
        flex-shrink: 0;
      }

      .bot-msg .bot {
        background-color: #f1ecfc;
        color: #000;
        border-radius: 18px;
        padding: 10px 14px;
        max-width: 100%;
        font-size: 14px;
        position: relative;
      }

      /* Bot timestamp aligned left under bot message */
      .bot-msg .timestamp {
        font-size: 10px;
        color: #888;
        margin-top: 4px;
        text-align: left;
        padding-left: 40px; /* indent under the message bubble, aligned left */
      }

      #input-area {
        display: flex;
        padding: 10px;
        border-top: 1px solid #ccc;
        background-color: #fafafa;
      }

      #input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 18px;
        font-size: 14px;
        outline: none;
      }

      #send {
        margin-left: 10px;
        padding: 10px 16px;
        background-color: #8f4eea;
        border: none;
        border-radius: 18px;
        color: white;
        font-size: 14px;
        cursor: pointer;
      }

      #loading {
        display: none;
        padding: 10px;
        font-size: 14px;
        color: #777;
      }

      .timestamp {
        font-size: 10px;
        color: #888;
        margin-top: 4px;
        /* text-align will be set specifically per message */
      }

      #credit {
        font-size: 10px;
        text-align: center;
        color: #aaa;
        padding: 5px 10px;
        background-color: #f1f1f1;
        border-top: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <button id="chat-toggle">ðŸ’¬</button>

    <div id="chat-container">
      <div id="chat-header">
        <div class="info">
          <div class="avatar">ðŸ¤–</div>
          <div class="title-group">
            <div class="title">DEWA Chatbot</div>
            <div class="status">
              <span class="green-circle"></span>
              <span class="status-text">Online Now</span>
            </div>
          </div>
        </div>
        <button onclick="toggleChat()">Ã—</button>
      </div>
      <div id="chatbox"></div>
      <div id="loading">Typing...</div>
      <div id="input-area">
        <input type="text" id="input" placeholder="Type your message..." />
        <button id="send" onclick="sendMessage()">Send</button>
      </div>
      <div id="credit">Powered by Sypher Studios</div>
    </div>

    <script>
      const chatToggle = document.getElementById("chat-toggle");
      const chatContainer = document.getElementById("chat-container");
      const loading = document.getElementById("loading");
      const inputField = document.getElementById("input");

      chatToggle.addEventListener("click", () => {
        if (chatContainer.style.display === "flex") {
          // Close chat
          toggleChat();
        } else {
          // Open chat
          chatContainer.style.display = "flex";
          setTimeout(() => chatContainer.classList.add("open"), 10);
          inputField.focus();
        }
      });

      function toggleChat() {
        chatContainer.classList.remove("open");
        setTimeout(() => {
          if (!chatContainer.classList.contains("open")) {
            chatContainer.style.display = "none";
          }
        }, 300);
      }

      function getCurrentTime() {
        const now = new Date();
        return now.toLocaleTimeString([], {
          hour: "2-digit",
          minute: "2-digit",
        });
      }

      async function sendMessage() {
        const message = inputField.value.trim();
        if (!message) return;

        appendUserMessage(message);
        inputField.value = "";
        inputField.focus();
        loading.style.display = "block";

        try {
          const response = await fetch(
            "https://business-chatbot-dewa.onrender.com/chat",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ message }),
            }
          );

          const data = await response.json();
          appendBotMessage(data.reply);
        } catch (error) {
          appendBotMessage("Sorry, something went wrong.");
        } finally {
          loading.style.display = "none";
        }
      }

      function appendUserMessage(message) {
        const chatbox = document.getElementById("chatbox");

        const msgWrap = document.createElement("div");
        msgWrap.className = "user-msg-wrap";

        const msg = document.createElement("div");
        msg.className = "msg user";
        msg.textContent = message;

        const time = document.createElement("div");
        time.className = "timestamp";
        time.textContent = getCurrentTime();

        msgWrap.appendChild(msg);
        msgWrap.appendChild(time);
        chatbox.appendChild(msgWrap);
        chatbox.scrollTop = chatbox.scrollHeight;
      }

      function appendBotMessage(message) {
        const chatbox = document.getElementById("chatbox");

        const botWrap = document.createElement("div");
        botWrap.className = "bot-msg";

        const label = document.createElement("div");
        label.className = "bot-label";
        label.textContent = "DEWA Chatbot";

        const botContent = document.createElement("div");
        botContent.className = "bot-msg-content";

        const avatar = document.createElement("div");
        avatar.className = "avatar";
        avatar.textContent = "ðŸ¤–";

        const botMsgWrap = document.createElement("div");
        const botMsg = document.createElement("div");
        botMsg.className = "bot";
        botMsg.textContent = message;

        const botTime = document.createElement("div");
        botTime.className = "timestamp";
        botTime.textContent = getCurrentTime();

        botMsgWrap.appendChild(botMsg);
        botMsgWrap.appendChild(botTime);

        botContent.appendChild(avatar);
        botContent.appendChild(botMsgWrap);

        botWrap.appendChild(label);
        botWrap.appendChild(botContent);

        chatbox.appendChild(botWrap);
        chatbox.scrollTop = chatbox.scrollHeight;
      }

      inputField.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
          sendMessage();
        }
      });

      window.addEventListener("load", () => {
        if (localStorage.getItem("chatAutoOpen")) {
          chatContainer.style.display = "flex";
          setTimeout(() => chatContainer.classList.add("open"), 10);
          inputField.focus();
        }
      });
    </script>
  </body>
</html>
